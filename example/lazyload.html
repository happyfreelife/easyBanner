<!DOCTYPE html>
<html>
<head>
    <title>terseBanner</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="example.css">
    <script type="text/javascript" src="example.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo"></a>
            <div class="link">
                <a href="animation.html">动画模式</a>
                <a href="custom.html">自定义样式</a>
                <a href="function.html">函数和方法</a>
                <a href="lazyload.html" class="active">延迟加载</a>
                <a href="thumb.html">缩略图</a>

            </div>
            <a href="https://github.com/happyfreelife/terseBanner/" target="_blank" class="github" title="look me on github"></a>
        </div>
    </header>

    <section class="banner-lazyload">
		<ul>
		    <li><img data-src="img/view-1.jpg"></li>
		    <li><img data-src="img/view-2.jpg"></li>
		    <li><img data-src="img/view-3.jpg"></li>
		    <li><img data-src="img/view-4.jpg"></li>
		</ul>
    </section>
</body>
<script src="../lib/prism.js"></script>
<script src="../lib/jquery-1.11.3.min.js"></script>
<script src="../dist/jquery.terseBanner.min.js"></script>
<script>
	$('.banner-lazyload ul li img').attr('data-src', function() {
		return $(this).attr('data-src') + '?' + Date.now();
	});

	$('.banner-lazyload').terseBanner({
		arrow: true,
		adaptive: true
	});
</script>
</html>
